name: Build and Push IB Gateway Image
on:
  push:
    branches:
      - main
    paths:
      - 'ib-gateway/**'
      - '.github/workflows/build-deploy.yml'
  workflow_dispatch:
env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: centaur-registry/ib-gateway-custom
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login
    
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                     -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }} \
                     ./ib-gateway
    
    - name: Push Docker images
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }}
    
    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save project-centaur-cluster
    
    - name: Create/Update IB credentials secret
      env:
        IB_USERNAME: ${{ secrets.IB_USERNAME }}
        IB_PASSWORD: ${{ secrets.IB_PASSWORD }}
      run: |
        kubectl delete secret ib-creds -n trading --ignore-not-found
        kubectl create secret generic ib-creds \
          --from-literal=username="$IB_USERNAME" \
          --from-literal=password="$IB_PASSWORD" \
          -n trading
    
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/ib-gateway \
          ib-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }} \
          -n trading
        
        kubectl rollout status deployment/ib-gateway -n trading
    
    - name: Verify deployment
      run: |
        echo "Waiting for IB Gateway to start..."
        sleep 30
        kubectl logs -n trading -l app=ib-gateway --tail=50
        echo "Deployment complete!"
